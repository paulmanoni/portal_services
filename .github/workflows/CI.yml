name: PyPI Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --compatibility manylinux2014 --skip-existing

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64, armv7]
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --compatibility manylinux2014 --skip-existing
          target: ${{ matrix.target }}-unknown-linux-gnu